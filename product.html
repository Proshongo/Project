<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="order-container">
        <h1>Place Your Order</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="item">Order Item:</label>
            <select id="item" name="item" required>
                <option value="">-- Select an item --</option>
                <option value="noodles">Noodles</option>
                <option value="chicken-bbq">Chicken BBQ</option>
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="mutton-biryani">Mutton Biryani</option>
                <option value="tea">Tea</option>
                <option value="ice-cream">Ice Cream</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="notes">Special Instructions:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="e.g., Less spicy, extra cheese"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
